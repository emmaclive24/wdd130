<!DOCTYPE html>
<html lang="zxx">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Contact | The Rapids: Rafting Company</title>
        <meta name="description" content="Contact details of The Rapids.">
        <meta name="author" content="Clive Tumbare">
        <link rel="stylesheet" href="styles/rafting.css">
    </head>

    <body>
        <header>
            <img src="images/Rapids_logo.jpg" alt="The Rapids" width="300">
            <h1>The Rapids</h1>
            <nav class="styles">
                <form style="display: inline;" action="index.html" method="get">
                    <button>HOMEPAGE</button>
                </form>

                <form style="display: inline;" action="about.html" method="get">
                    <button>ABOUT</button>
                </form>

                <form style="display: inline;" action="trips.html" method="get">
                    <button>TRIPS</button>
                </form>

                <form style="display: inline;" action="contact.html" method="get">
                    <button>CONTACT US</button>
                </form>

            </nav>
        </header>
        <div class="grid">
            <main>
                <div class="hero-contact-page">
                    <h2>HOW CAN WE HELP?</h2>
                    <h3>Send us a Message!</h3>
                    
                </div>
                <section class="contact-us-section1">
                    <h2>GET IN TOUCH</h2>
                    <div class="contact-us-section-figure">
                        <figure>
                            <img src="images/address.png" alt="Contact Us">
                            <figcaption>DreamLand  City</figcaption>
                        </figure>
                            
                        <figure>
                            <img src="images/phone.png" alt="Contact Us">
                            <figcaption>+263888-8888-90</figcaption>
                        </figure>

                        <figure>
                            <img src="images/email.png" alt="contact Us">
                            <figcaption>the.rapids@gmail.com</figcaption>
                        </figure>
                        <div style="width: 100%">
                          <iframe width="100%" height="600" frameborder="50" scrolling="no" marginheight="40" marginwidth="40" src="https://maps.google.com/maps?width=100%25&amp;height=600&amp;hl=en&amp;q=Victoria%20Falls%20Hotel+(My%20Business%20Name)&amp;t=&amp;z=14&amp;ie=UTF8&amp;iwloc=B&amp;output=embed"><a href="https://www.maps.ie/distance-area-calculator.html">measure acres/hectares on map

                        </a>
                      </iframe>
                    </div>
                </section>
                <section class="contact-us-section2">
                    <h2>Meet some of our Employees!</h2>
                     <div class="contact-us-section2-figure">
                        <figure>
                            <img src="images/happy-emp1.jpg" alt="Happy Employee">
                            <figcaption>Operations Manager</figcaption>  
                        </figure>
                            
                        <figure>
                            <img src="images/happy-emp2.jpg" alt="Happy Employee">
                            <figcaption>Customer Service Representative</figcaption>
                        </figure>

                        <figure>
                            <img src="images/happy-emp3.jpg" alt="Happy Employee">
                            <figcaption>Finance Manager</figcaption>
                        </figure>

                    </div>    
                           
                </section>
                <section class="form">
                    <h2>Your Opinion Matters to Us</h2>
                    <form>
                        <fieldset>
                            <legend>Contact Information</legend>
                            <div class="form-item column2">
                                <label for="fullname">Full Name</label>
                                <input type="text" id="fullname" name="fullname">
                            </div>
            
                            <div class="form-item column2">
                                <label for="usermail">Email</label>
                                <input type="email" id="usermail" name="usermail">
                            </div>
                        </fieldset>
                        
                        <fieldset>
                            <legend>Questions</legend>
                            <div>
                                <p>Choose a purpose of your message:</p><br>
                                <input type="radio" name="General" id="General">
                                <label for="General">General Inquiry</label><br>
                                <input type="radio" name="Reservation" id="Reservation">
                                <label for="Reservation">Reservation Questions</label><br>
                                <input type="radio" name="Suggestion" id="Suggestion">
                                <label for="Suggestion">Website Suggestion</label><br>
                            </div>
                            
                            <div>
                                <br>
                                <label for="message">Input Message</label><br>
                                <textarea name="message" id="message" cols="30" rows="10" placeholder="Type your message here"></textarea>
                            </div>

                            <div>
                                <br>
                                <label for="newsletter">Please subscribe me to the monthly newsletter:</label>
                                <input type="checkbox" name="newsletter" id="newsletter">
                            </div>
                            <button type="submit">Submit Message</button>
                        </fieldset>
                    </form>
                </section>
            </main>
        </div>

                </a>
                <a href="https://tiktok.com">
                    <img src="images/tiktok.png" alt="Facebook" width="50">
                </a>
            </nav>  
        </footer>
    </body>
</html>
